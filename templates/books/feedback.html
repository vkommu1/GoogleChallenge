<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/api/feedback/" method="post">
        {% csrf_token %}
        <label for="user_input">Enter user input:</label><br>
        <textarea id="user_input" name="user_input" rows="4" cols="50"></textarea><br>
        <label for="feature_1">Enter feature 1:</label><br>
        <input type="text" id="feature_1" name="feature_1"><br>
        <label for="feature_2">Enter feature 2:</label><br>
        <input type="text" id="feature_2" name="feature_2"><br>
        <input type="submit" value="Submit">
    </form>

    {% if input_text %}
        <h2>Input Text:</h2>
        <p>{{ input_text }}</p>

        {% if feedback %}
            <h2>Generated Feedback:</h2>
            <p>{{ feedback }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
